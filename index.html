<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div id="container">
        <div class="parent">
            <!-----start-form---->
            <form>
                <div>
                    <span><label>Username</label></span>
                    <span><input type="text"  name="username"  autocomplete="username" placeholder="Username"></span>
                </div>
                <div>
                    <span><label>Password</label></span>
                    <span><input type="password"  name="password" placeholder="Password"></span>
                </div>
                <div class="sign">
                    <div class="submit">
                        <input type="submit" value="Log In &raquo;">
                    </div>
                </div>
            </form>
            <!-----//end-form---->
        </div>
    </div>
</body>

</html>
